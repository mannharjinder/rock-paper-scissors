<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
      <div id="user-label" class="badge">User</div>
      <div id="comp-label"class="badge">Comp</div>
      <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="result">
      <p>Paper covers rock. You Win</p>
    </div>
    <div class="choices">
      <div>
        <div id="r" class="choice">
          <img src="https://raw.githubusercontent.com/aronnax77/whatsdev_tutorials/ef296e2b/images/rock.png" alt="Rock">
        </div>
        <div id="p" class="choice">
          <img src="https://raw.githubusercontent.com/aronnax77/whatsdev_tutorials/ef296e2b/images/paper.png" alt="Rock">
        </div>
        <div id="s" class="choice">
          <img src="https://raw.githubusercontent.com/aronnax77/whatsdev_tutorials/ef296e2b/images/scissors.png" alt="Rock">
        </div>
      </div>
    </div>

  <p id="action-message">Make your move</p>

  </body>
</html>
